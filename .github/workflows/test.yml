name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build FFmpeg image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ragedunicorn/ffmpeg:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VERSION=test

      - name: Pull Container Structure Test image
        run: docker pull ragedunicorn/container-test:latest

      - name: Run Container Structure Tests
        env:
          FFMPEG_VERSION: test
        run: |
          echo "Running Container Structure Tests..."
          docker-compose -f docker-compose.test.yml run --rm test-all

      - name: Test basic FFmpeg functionality
        run: |
          echo "Testing basic FFmpeg functionality..."
          docker run --rm ragedunicorn/ffmpeg:test -version
          
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-*.log
          retention-days: 7
